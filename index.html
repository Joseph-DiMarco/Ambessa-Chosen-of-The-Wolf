<script>
  var book = ePub("Ambessa Chosen of the Wolf (C. L. Clark) (Z-Library).epub");
  
  var rendition = book.renderTo("area", {
    width: "100%",
    height: "100%",
    manager: "continuous",
    flow: "scrolled"
  });
  
  rendition.display();

  // Optional keyboard navigation (if paginated mode needed)
  document.addEventListener("keydown", function(event) {
    if(event.key === "ArrowRight") {
      rendition.next();
    }
    else if(event.key === "ArrowLeft") {
      rendition.prev();
    }
  });
</script>
